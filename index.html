<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-gray-100">
  <a href="./login.html"><button class="border ml-[30%] cursor-pointer">Login</button></a>
  <div class="flex justify-center">
    <div class=" w-[500px] mt-[1%] mr-15 rounded-lg pb-8 shadow-2xl bg-white ">
      <div class=" w-14 h-14 text-center pt-2 rounded-4xl mb-4 bg-gray-200 ml-[210px] mt-5">
        <i  class="fa-solid fa-user-plus w-9 h-9 text-center pt-2 rounded-3xl bg-white"></i>
      </div>
      <div class="text-center">
        <h1 class="font-semibold text-3xl mb-2">Create a new account</h1>
        <p class="mb-6">Enter your details to register</p>
      </div>
      <label class="ml-5 font-medium">Fullname</label>  
      <input id="name" onkeyup="nameEntered()" class="block ml-5 border w-md h-13 mt-1 mb-3 rounded-lg" type="text" placeholder="  Ex:John doe">
      <label class="ml-5 font-medium">Email</label>
      <input id="emailId" onkeyup="emailEntered()" class="block ml-5 border w-md h-13 mt-1 mb-3 rounded-lg"  type="email" placeholder="  Ex:Johndoe@financial.com">
      <div class="relative top-0">
        <label class="ml-5 font-medium">Password</label>
        <input id="pass" onkeyup="passEntered()" class="block ml-5 border w-md h-13 mt-1 mb-3 rounded-lg"  type="password" placeholder="  Enter Your Password">
        <i class="fa-regular fa-eye absolute right-12 top-11"></i>
      </div>
      <p class="text-sm ml-5 text-gray-500">Must contain 1 uppercase letter,1 number,min.8 characters.</p>
      <div class="flex justify-between mt-3">
        <div id="firstName" class="bg-gray-100 ml-5 w-26 h-2 rounded-sm"></div>
        <div id="secondEmail" class="bg-gray-100 w-26 h-2 rounded-sm"></div>
        <div id="thirdPass" class="bg-gray-100 w-26 h-2 rounded-sm"></div>
        <div id="fourth" class="bg-gray-100 mr-7 w-26 h-2 rounded-sm"></div>
      </div>
      <button onclick="storing()" class="border w-md ml-5 mt-3 h-13 bg-gray-500 rounded-lg text-white cursor-pointer hover:bg-black ">Sign Up</button>
      <p class="text-lg text-gray-600 text-center mt-5">By Clicking Register,you agree to accept LOGO <br> Financial's</p>
      <a class="underline ml-42 font-semibold text-lg" href="#">Terms and Condition</a>
    </div>
</div>
</body>
</html>
